<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>Clamp Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1>CLAMP CALCULATOR</h1>
        <p>1rem = 10px</p>
        <div class="wrap">
            <label for="min-width">Min Screen Width :</label>
            <input type="number" id="min-width"> rem
        </div>
        <div class="wrap">
            <label for="max-width">Max Screen Width :</label>
            <input type="number" id="max-width"> rem
        </div>
        <div class="wrap">
            <label for="min-value">Min-Value :</label>
            <input type="number" id="min-value"> rem
        </div>
        <div class="wrap">
            <label for="max-value">Max-Value :</label>
            <input type="number" id="max-value"> rem
        </div>
        <div class="wrap">
            <button class="btn" id="btn">CALCULATE</button>
        </div>
        <div id="formula">
            <p>REQUIRED FORMULA : </p>
        </div>
    </div>
</body>
</html>
